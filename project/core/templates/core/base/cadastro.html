{% extends "core/base/restrito.html" %} 
{% load static %} 

{% block breadcumbs %} {% endblock %}

{% block conteudo %}

{% block mensagem %}
	
	{% if messages %}
		<div id="dialog-modal" title="Aviso(s)">
			<ul class="messages">
			    {% for message in messages %}
			    	<li{% if message.tags %} 
			    		style="color: 
							{% if message.level == 20 %} 
								blue
							{% endif %}
							{% if message.level == 30 %} 
								orange
							{% endif %}
							{% if message.level == 40 %} 
								red
							{% endif %}
							; font-size: 15px"
			    		class="{{ message.tags }}"{% endif %}> {{ message }}</li>
			    {% endfor %}
			</ul>
			<div style="text-align:center"> <a onclick="$('#dialog-modal').dialog('close')" class="button_green">OK</a> </div>
		</div>
	{% endif %}

{% endblock %}
		{% block formulario %} {% endblock %}
{% endblock %}
