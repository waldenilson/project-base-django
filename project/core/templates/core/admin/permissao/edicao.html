{% extends "core/base/cadastro.html" %} 
{% load static %} 
{% block breadcumbs %}
	Acesso Restrito | Permissão | Edição
{% endblock %}

{% block subtitulo %}
	
	EDITAR PERMISSÃO
	
{% endblock %}

{% block formulario %}

	<form method="post" action=".">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
			<table>
				   <tr> <td class="colunaTabela"> <label>Nome:</label> </td><td><input name="nome" value="{{ permissao.name }}"/> </td> </tr>
				   <tr> <td class="colunaTabela"> <label>Codenome:</label> </td><td><input name="codenome" value="{{ permissao.codename }}"/> </td> </tr>
				   <tr> <td class="colunaTabela"> <label>Funcionalidade:</label> </td>
				   	<td>
				   		<select name="content" style="width:150px">
							{% for obj in content %}
								{% if obj.id == permissao.content_type.id %}
									<option selected="selected" value="{{ obj.id }}">{{obj.name}}</option>
								{% else %}
									<option value="{{ obj.id }}">{{obj.name}}</option>
								{% endif %}
							{% endfor %}
						</select>		
				   	</td>
				   </tr>		   				   	
			</table>
		</div>
		<br />
		
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="javascript:history.back();" style="margin-right: 10px"><input type="button" class="button_yellow" value="VOLTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
		
	</form>

{% endblock %}
